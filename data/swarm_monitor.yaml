swarm_monitor::traefik_hostname_influxdb: idb.diehlabs.lan
swarm_monitor::traefik_hostname_grafana: mon.diehlabs.lan
swarm_monitor::traefik_proxy_overlay: web-tier
swarm_monitor::stack_name: 'swarm_monitor'
swarm_monitor::compose_file: '/tmp/swarm_monitor_stack.yaml'
swarm_monitor::grafana_docker_image: 'grafana/grafana:5.1.3'
swarm_monitor::grafana_volume: '/mnt/dockerdata/grafana'
swarm_monitor::grafana_admin_user: admin
swarm_monitor::grafana_admin_pass: adminpass
swarm_monitor::influx_conf_file: "%{lookup('swarm_monitor::influxdb_share.path')}/influxdb.conf"
swarm_monitor::influxdb_docker_image: 'library/influxdb:1.5.2-alpine'
swarm_monitor::influxdb_http_auth_enabled: 'true'
swarm_monitor::influxdb_admin_user: 'admin_user'
swarm_monitor::influxdb_admin_password: 'admin_pass'
swarm_monitor::influxdb_db: 'db_name'
swarm_monitor::influxdb_user: 'user_user'
swarm_monitor::influxdb_user_password: 'user_pass'
swarm_monitor::influxdb_read_user: 'read_user'
swarm_monitor::influxdb_read_user_password: 'read_pass'
swarm_monitor::influxdb_write_user: 'write_user'
swarm_monitor::influxdb_write_user_password: 'write_pass'
swarm_monitor::influxdb_share:
    path: '/mnt/data/influx_main'
    server: 'dagon.diehlabs.lan'
    share: '/mnt/ssd/influx_main'
swarm_monitor::cadvisor_docker_image: 'google/cadvisor:latest'
swarm_monitor::cadvisor_storage_driver_user: 'cadvisor_user'
swarm_monitor::cadvisor_storage_driver_pass: 'cadvisor_pass'
swarm_monitor::cadvisor_storage_driver_host: "%{lookup('swarm_monitor::traefik_hostname_influxdb')}"
swarm_monitor::cadvisor_http_port: '8080'
